<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News World 24</title>
    <!-- bootstrap css cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css
    "
    />

    <!-- font awesome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-light">
    <header>
      <!-- main navbar start  -->
      <nav class="navbar navbar-expand-lg bg-light border-bottom">
        <div class="container">
          <a class="navbar-brand fw-bolder" href="/">News World 24</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active fw-semibold"
                  aria-current="page"
                  href="/"
                  >News</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link fw-semibold" href="blogs.html">Blogs</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- main navbar end -->

      <!-- news category navbar start -->
      <nav class="navbar navbar-expand-lg bg-light border-bottom">
        <div class="container">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul
              id="categories_container"
              class="navbar-nav m-auto mb-2 mb-lg-0"
            ></ul>
          </div>
        </div>
      </nav>
      <!-- news category navbar end -->
    </header>

    <main>
      <div class="container">
        <div
          id="item_count_msg"
          class="item_message bg-white p-4 mt-3 rounded-4"
        ></div>
        <!-- loading spinner section start  -->
        <div id="loading_spinner" class="d-flex justify-content-center d-none">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <!-- loading spinner section end  -->

        <!-- news section start  -->
        <section id="news_container" class="mt-3"></section>
        <!-- news section end  -->

        <!-- news modal section start  -->
        <section>
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Modal title
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div id="modal_body" class="modal-body"></div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- news modal section end  -->

        <!-- no news message section start  -->
        <section id="no_news_msg" class="d-none">
          <h2 class="text-center">No news found in this category</h2>
        </section>
        <!-- no news message section end  -->
      </div>
    </main>

    <!-- bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js
    "></script>

    <!-- category navbar script  -->
    <script src="js/category.js"></script>
    <!-- page first load default news display script  -->
    <script src="js/defaultNews.js"></script>
    <!-- category news load script  -->
    <script src="js/news.js"></script>
    <!-- news detail modal script  -->
    <script src="js/modal.js"></script>
  </body>
</html>
